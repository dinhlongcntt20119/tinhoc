            `;
            container.appendChild(card);

    }

    function submitQuiz() {
        let score = 0;
        let total = currentQuestions.length;

        currentQuestions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const explanation = document.getElementById(`exp-${index}`);
            
            // Hi·ªán gi·∫£i th√≠ch
            explanation.style.display = 'block';

            const correctKey = q.correct;
            const correctOptionElement = document.getElementById(`opt-${index}-${correctKey}`);
            
            // T√¥ m√†u ƒë√°p √°n ƒë√∫ng (Xanh)
            if(correctOptionElement) correctOptionElement.classList.add('correct');

            if (selected) {
                if (selected.value === correctKey) {
                    score++;
                } else {
                    // T√¥ m√†u ƒë√°p √°n sai (ƒê·ªè)
                    const wrongOptionElement = document.getElementById(`opt-${index}-${selected.value}`);
                    if(wrongOptionElement) wrongOptionElement.classList.add('wrong');
                }
            }
            
            // Kh√≥a kh√¥ng cho ch·ªçn l·∫°i
            const radios = document.querySelectorAll(`input[name="q${index}"]`);
            radios.forEach(r => r.disabled = true);
        });

        // Hi·ªÉn th·ªã ƒëi·ªÉm s·ªë
        const scoreBoard = document.getElementById('score-board');
        scoreBoard.style.display = 'block';
        
        let msg = "";
        if(score === total) msg = "Tuy·ªát v·ªùi! V·ª£ qu√° xu·∫•t s·∫Øc! ‚ù§Ô∏è";
        else if(score >= 35) msg = "Gi·ªèi l·∫Øm v·ª£ y√™u, g·∫ßn tuy·ªát ƒë·ªëi r·ªìi!";
        else if(score >= 21) msg = "ƒê·∫°t y√™u c·∫ßu r·ªìi n√®! C·ªë th√™m ch√∫t n·ªØa cho ch·∫Øc.";
        else msg = "Kh√¥ng sao ƒë√¢u, v·ª£ l√†m l·∫°i l·∫ßn n·ªØa l√† thu·ªôc ngay th√¥i!";

        scoreBoard.innerHTML = `K·∫øt qu·∫£: ${score}/${total} c√¢u ƒë√∫ng<br><small>${msg}</small>`;
        
        // Cu·ªôn l√™n ƒë·∫ßu
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // ƒê·ªïi n√∫t
        document.getElementById('submit-btn').style.display = 'none';
        document.getElementById('retry-btn').style.display = 'inline-block';
    }

    // Ch·∫°y khi t·∫£i trang
    document.addEventListener('DOMContentLoaded', initQuiz);
